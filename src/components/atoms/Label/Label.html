<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Label Component</title>
  <script type="module">
    import { Label } from './Label.js';


    window.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('label-demo');

      const label = new Label({
        text: 'Password',
        htmlFor: 'password'
      });

      container.appendChild(label.getElement());
    });
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-50">
<main class="max-w-3xl mx-auto">
  <h1 class="text-xl font-bold mb-4">Label Component Demo</h1>
  <section id="label-demo" aria-label="Label Example"></section>
</main>
</body>
</html>
