<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Button Component</title>
  <script type="module" src="./Button.js"></script>
  <script type="module">
    import { Button } from './Button.js';

    window.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('button-demo');

      const button = new Button({
        text: 'Click Me',
        variant: 'primary',
        id: 'example-btn',
        onClick: () => alert('Clicked!'),
      });

      container.appendChild(button.getElement());
    });
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-50">
<main class="max-w-3xl mx-auto">
  <h1 class="text-xl font-bold mb-4">Button Component</h1>
  <section id="button-demo" aria-label="Button Example"></section>
</main>
</body>
</html>
