<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tabs Component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module">
    import { Tabs } from './Tabs.js';

    window.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('tabs-demo');

      const tabs = new Tabs({
        align: 'center',
        preLoad: true,
        tabs: [
          {
            label: 'Puppies',
            content: `<img src="https://placedog.net/500/300?id=1" alt="Cute puppy" class="rounded shadow w-full" />`,
          },
          {
            label: 'Kittens',
            content: `<img src="https://placecats.com/bella/500/300" alt="Cute kitten" class="rounded shadow w-full" />`,
          },
          {
            label: 'Bunnies',
            content: `<img src="https://placebear.com/500/300" alt="Just kidding, a bear!" class="rounded shadow w-full" />`,
          },
        ],
      });

      container.appendChild(tabs.getElement());
    });
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 p-6 font-sans">
<main class="max-w-3xl mx-auto">
  <h1 class="text-2xl font-bold mb-6">Tabs Component Demo</h1>
  <section id="tabs-demo" aria-label="Animal Tabs Example"></section>
</main>
</body>
</html>
