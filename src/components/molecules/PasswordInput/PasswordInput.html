<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Input Component</title>
  <script type="module" src="./PasswordInput.js"></script>
  <script type="module">
    import { PasswordInput } from './PasswordInput.js';

    window.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('password-input-demo');

      const passwordInput = new PasswordInput({
        id: 'user-password',
        label: 'Password',
        labelInline: false,
        placeholder: 'Enter your password',
        fullWidth: true,
        value: '',
      });

      container.appendChild(passwordInput.getElement());
    });
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-50">
<main class="max-w-3xl mx-auto">
  <h1 class="text-xl font-bold mb-4">Password Input Component</h1>
  <section id="password-input-demo" aria-label="Password Input Example"></section>
</main>
</body>
</html>
